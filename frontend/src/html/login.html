<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
  <img src="../img/❖.png" alt="" class="header-logo">
  <div class="wrapper">
    <h1 class="main-heading visually-hidden">Name of App</h1>
    <div class="container">
        <div class="form-block">
            <h2 class="form-block__heading">Войти в систему</h2>
            <p class="form-block__description">Пожалуйста, введите ваши контактные данные.</p>
            <div class="form-block__fields">
              <p class="form-block__fields__description">Email адрес</p>
              <input type="text" class="form-block__fields__field email" placeholder="example@gmail.com" name="email" />
              <p class="form-block__fields__description">Пароль</p>
              <input type="text" class="form-block__fields__field password" placeholder="*********" name="password" />
              <div style="display: flex; flex-direction: row; align-items: center; margin-top: 24px; margin-bottom: 22px;">
                <input type="checkbox" /> 
                <span class="form-block__fields__checkbox__description">Запомнить меня</span>
              </div>
              <button class="form-block__fields__submit-btn">Войти</button>
              <button class="form-block__fields__vk-btn">
                <img src="../img/vk.png" alt="" class="form-block__field__vk-btn__img" style="margin-right: 5px;">
                Регистрация через VK            
              </button>
            </div>
            <p class="registration">У вас нет аккаунта? <a href="./reg.html">Зарегистрироваться</a></p>
        </div>
      </div>
      <img src="../img/image.png" alt="" class="img-block__image">
  </div>
  <script src="../js/index.js"></script>
</body>
</html>
