<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reg.css">
    <title></title>
</head>
<body>
  <img src="../img/❖.png" alt="" class="header-logo">
  <div class="wrapper">
    <h2 class="heading">Регистрация</h2>
    <p class="heading__description">Пожалуйста, заполните данные.</p>
    <form class="form">
      <div class="form__radio">
        <input class="role" type="radio" value="student" name="role" id="form__student" checked >
        <label for="form__student">Student</label>
      </div>
      <div class="form__radio">
        <input class="role" type="radio" value="teacher" name="role" id="form__teacher">
        <label for="form__teacher">Teacher</label>
      </div>
      <div class="form__team">
        <label for="team" class="form__radio__label">Ваша группа</label>
        <input class="" type="text" name="team" id="team"/>
      </div>
      <div class="form__fullname">
        <label class="form__radio__label" for="fullname">Фамилия Имя Отчество</label>
        <input class="" type="text" name="fullname" id="fullname" />
      </div>
      <div class="form__email">
        <label class="form__radio__label" for="fullname">Email</label>
        <input class="" type="text" name="email" id="email"/>
      </div>
      <div class="form__password">
        <label class="form__radio__label" for="fullname">Password</label>
        <input class="" type="text" name="password" id="password" />
      </div>
      <button class="send_btn" onclick="CreateUser()">send</button>
    </form> 
    <img src="../img/image.png" alt="" class="img-block__image">
  </div>
  <script src="../js/reg.js"></script>
</body>
</html>
