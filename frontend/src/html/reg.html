<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/reg.css">

<body>
  <img src="../img/❖.png" alt="" class="header-logo">
  <div class="wrapper">
    <form class="form">
      <div class="form__radio">
        <input class="role" type="radio" value="student" name="role" id="form__student" checked >
        <label for="form__student">Student</label>
      </div>
      <div class="form__radio">
        <input class="role" type="radio" value="teacher" name="role" id="form__teacher">
        <label for="form__teacher">Teacher</label>
      </div>
      <div class="form__team">
        <label for="team">Ваша группа</label>
        <input class="" type="text" name="team" id="team">
      </div>
      <div class="form__fullname">
        <label for="fullname">Фамилия Имя Отчество</label>
        <input class="" type="text" name="fullname" id="fullname">
      </div>
    </form>
    <img src="../img/image.png" alt="" class="img-block__image">
  </div>
  <script src="../js/reg.js"></script>
</body>
</html>
